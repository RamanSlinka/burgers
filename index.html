<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
<section class="main">
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/Logo.png" alt="logo">
            </div>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#">Why are we here? </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Burgers Menu </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Ordering </a>
                    </li>
                </ul>

            </nav>
            <div class="currency" title="Change currency">$</div>
        </div>
    </header>

    <section class="main-content">
        <div class="container">
            <div class="main-info">
                <span class="main-small-info">New menu</span>
                <h1 class="main-title">Burger Cheddar </h1>
                <p class="main-text">
                    We have updated our menu, hurry to try the seasonal novelties and enjoy the excellent taste of our
                    burgers. We are preparing for you the best burgers in town made of selected marble beef.
                </p>
                <div class="main-action">
                    <button class="button">Look at the menu</button>
                </div>
            </div>
            <img src="images/main_burger.png" alt="Big burger" class="main-image">
        </div>
    </section>
</section>
</body>
</html>
